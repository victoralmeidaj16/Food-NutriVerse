<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NutriVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#9BE000', // Neon Lime (Energia/Sa√∫de)
              background: '#FAFAFA', // Light Gray/White (BG Claro)
              surface: '#FFFFFF', // Pure White (Card)
              surfaceHighlight: '#E5E5E5', // Light Gray Border/Hover
              text: '#171717', // Dark Gray/Black (Texto Principal)
              subtext: '#737373', // Medium Gray (Subtexto)
              accent: '#171717', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'heart-pop': 'heartPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              heartPop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
      
      body {
        background-color: #FAFAFA;
        color: #171717;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        letter-spacing: -0.025em; /* Tighter tracking matches the "Apple Design" aesthetic */
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Custom Utility for Safe Area */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }

      /* Custom mask for gradient fade images */
      .mask-linear-gradient {
        mask-image: linear-gradient(to right, transparent, black);
        -webkit-mask-image: linear-gradient(to right, transparent, black);
      }
    </style>
