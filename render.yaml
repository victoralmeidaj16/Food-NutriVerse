services:
  - type: web
    name: food-nutriverse-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false  # Will need to be set manually in Render dashboard
    healthCheckPath: /health
